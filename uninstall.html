<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Feedback dezinstalare — Teterly</title>
  </head>
  <body>
    <div class="header">
      <div class="brand">
        <img src="assets/icon32.png" width="24" height="24" />

          <span class="ceiti">CEITI</span><span class="teterly">Teterly</span>

    <div class="section">
      <h2>Ne pare rău că ne despărțim</h2>

      <form>
        <label><input type="radio" name="r" value="Buguri" /> Buguri</label
        ><br />
        <label
          ><input type="radio" name="r" value="Nu am nevoie" /> Nu am
          nevoie</label
        ><br />
        <label
          ><input type="radio" name="r" value="Prea lent" /> Prea lent</label
        ><br />
        <label
          ><input type="radio" name="r" value="Alt motiv" /> Alt motiv</label
        >
        <div class="row">
          <textarea class="input" placeholder="Detalii"></textarea>
        </div>
        <div class="row"><button type="submit">Trimite</button></div>
      </form>
    </div>
  </body>
